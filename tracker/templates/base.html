{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid-19 Cases</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'css/base.css'%}">
    <link rel="icon" href="{%static 'images/KEN.png'%}" sizes="16x16" type="image/png">
</head>
<body class="bg-light" id="top">
    <nav class="nav navbar-expand-lg justify-content-center nav-light bg-white">
        <a id='global' class="navbar-brand nav-link text-dark" href="{% url 'Global' %}" onclick="activeGlobal()">Global Cases</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if user.is_authenticated %}
        <a class="nav-link text-dark" href="{% url 'admin:index' %}">Admin</a>
        {% endif %}
    </nav><br>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script type="text/javascript" src="{%static 'js/myJs.js'%}"></script>
</body>
</html>
